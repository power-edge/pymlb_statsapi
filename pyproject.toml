[build-system]
requires = [
    "uv_build>=0.8.22,<0.9.0",
    "hatch",
    "hatch-vcs",
#    "setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"
]
build-backend = "hatchling.build"

[tool.uv]
# Package discovery - uv auto-discovers packages, but you can be explicit
package = true  # Enable package mode (default for projects with src/ or package directories)

[project]
name = "pymlb-statsapi"
#version = "0.1.4"
dynamic = ["version"]
description = "Python wrapper for MLB Stats API"
readme = "README.md"
authors = [
    { name = "Nikolaus Schuetz", email = "poweredgesports@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    #    "requests>=2.28",
    #    "pandas>=1.5",
    #    "pyyaml>=6.0",
    #    "serde>=0.9"
    "requests>=2.32.5",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "pymlb_statsapi/__version__.py"

[project.urls]
Homepage = "https://github.com/power-edge/pymlb_statsapi"
Repository = "https://github.com/power-edge/pymlb_statsapi"

[dependency-groups]
dev = [
    "hatch>=1.15.1",
    "hatch-vcs",
    "pre-commit>=4.3.0",
    "ruff>=0.14.2",
]

#[tool.setuptools]
## If you're still using setuptools as the build backend
#packages = ["pymlb_statsapi"]  # Explicit package list

[tool.hatch.build.targets.wheel]
packages = ["pymlb_statsapi"]
exclude = [
    "tests",
    "features",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",                   # Verbose output
    "--tb=short",           # Short traceback format
    "--showlocals",         # Show local variables on failures
    "--strict-markers",     # Strict marker checking
    "--strict-config",      # Strict config checking
#    "--cov=pymlb_statsapi", # Coverage for your package
#    "--cov-report=term",    # Basic terminal report
#    "--cov-report=html",    # Generate HTML coverage report
#    "--cov-report=term-missing",  # Show missing coverage
]

#[tool.setuptools.packages.find]
#exclude = ["tests*", "features*"]

#[tool.setuptools.package-data]
#pymlb_statsapi = [
#    "resources/**/*.json",
#    "resources/**/*.yaml",
#    "resources/**/*.yml",
#    "resources/**/*.md"
#]

## Include your resource files
## INCLUDED AUTOMATICALLY BY HATCHLING
