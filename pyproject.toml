#"pymlb_statsapi/resources/**/*.json" = "pymlb_statsapi/resources"
#"pymlb_statsapi/resources/**/*.yaml" = "pymlb_statsapi/resources"
#"pymlb_statsapi/resources/**/*.yml" = "pymlb_statsapi/resources"
#"pymlb_statsapi/resources/**/*.md" = "pymlb_statsapi/resources"


[tool.ruff]
target-version = "py313"
line-length = 100
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]


[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",
    "B008",  # do not perform function calls in argument defaults
]
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"pymlb_statsapi/utils/endpoint_config.py" = ["UP008"]
"features/**/*.py" = ["F811"]  # Ignore redefinition in behave steps
"tests/**/*.py" = ["E501"]  # Ignore line length in tests
"pymlb_statsapi/__version__.py" = ["UP007"]  # Auto-generated by hatch-vcs


[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Set to true for stricter typing
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "features"]
skips = ["B101"]  # Skip assert_used check in tests
